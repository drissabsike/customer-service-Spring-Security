<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome: <span sec:authentication="name"></span></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="template">Home</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="List">List</a></li>
            <li><a th:href="@{logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<div sec:authorize="hasRole('ROLE_USER')">Role User</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">& Admin</div>
<div sec:authorize="isAuthenticated()"/>
</body>
</html>
