<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome: <span sec:authentication="name"></span></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="template">Home</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="List">List</a></li>
            <li><a th:href="@{logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Email </th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="list : ${listC}">
            <td><span th:text="${list.id}"></span></td>
            <td><span th:text="${list.name}"></span></td>
            <td><span th:text="${list.email}"></span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
